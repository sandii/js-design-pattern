<script>
{

function Macbook () {
	this.cost = () => (200);
	this.screenSize = () => (11.7);
}

// 3 decorators
let addMemory = mb => {
	let cost = mb.cost();
	mb.cost = () => (cost + 20);
};
let upgrade = mb => {
	let cost = mb.cost();
	mb.cost = () => (cost + 100);
};
let insurance = mb => {
	let cost = mb.cost();
	mb.cost = () => (cost * 1.5);
};

// using
let mb = new Macbook();
addMemory(mb);
console.log(mb.cost());
upgrade(mb);
console.log(mb.cost());
insurance(mb);
console.log(mb.cost());

}
</script>
